trigger:
  branches:
    include:
      - main
      - develop
      - release-*
  paths:
    exclude:
      - .github_changelog_generator
      - .gitignore
      - CHANGELOG.md
      - CODE_OF_CONDUCT.md
      - LICENSE.md
      - README.md
      - NuGet.Config
      - assets/*
      - config/*
      - .github/*

# PR always trigger build
pr:
  autoCancel: true

# add nf-tools repo to resources (for Azure Pipelines templates)
resources:
  repositories:
    - repository: templates
      type: github
      name: nanoframework/nf-tools
      endpoint: nanoframework

jobs:

##############################
- job: Build_Library
  condition: >-
    or(
      eq(variables['UPDATE_DEPENDENTS'], 'false'),
      eq(variables['StartReleaseCandidate'], 'true')
    )
  pool:
    vmImage: 'windows-latest'

  variables:
    DOTNET_NOLOGO: true
    solution: 'nanoFramework.M2Mqtt.sln'
    buildPlatform: 'Any CPU'
    buildConfiguration: 'Release'
    nugetPackageName: 'nanoFramework.M2Mqtt'

  steps:

  # step from template @ nf-tools repo
  # all build, update and publish steps
  - template: azure-pipelines-templates/class-lib-build.yml@templates
    parameters:
      sonarCloudProject: 'nanoframework_paho.mqtt.m2mqtt'

##############################
- job: Update_Dependencies
  condition: >-
    or(
      and(
        succeeded(),
        startsWith(variables['Build.SourceBranch'], 'refs/tags/v'),
        eq(variables['StartReleaseCandidate'], 'false')
      ),
      and(
        succeeded(),
        contains(variables['getCommitMessage.COMMIT_MESSAGE'], '***UPDATE_DEPENDENTS***'),
        eq(variables['StartReleaseCandidate'], 'false')
      ),
      eq(variables['UPDATE_DEPENDENTS'], 'true')
    )

  dependsOn:
  - Build_Library

  pool:
    vmImage: 'windows-latest'

  variables:
    DOTNET_NOLOGO: true

  steps:

  - checkout: none

  # update dependents
  - template: azure-pipelines-templates/update-dependents.yml@templates  
    parameters:
      repositoriesToUpdate: |
        nanoFramework.Aws.IotCore.Devices
        nanoFramework.Azure.Devices

##################################
# report build failure to Discord
- job: Report_Build_Failure
  condition: or( failed('Build_Library'), failed('Update_Dependencies'))

  dependsOn:
  - Build_Library
  - Update_Dependencies

  pool:
    vmImage: 'windows-latest'

  steps:

  - checkout: self
      
  # step from template @ nf-tools repo
  # report error
  - template: azure-pipelines-templates/discord-webhook-task.yml@templates  
    parameters:
      status: 'failure'
      webhookUrl: '$(DiscordWebhook)'
      message: ''
